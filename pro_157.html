<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour of Comic Books</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="comics.js"></script>
    <script src="mouse.js"></script>
    <script src="infoBanner.js"></script>
  </head>
  <body>
    <a-scene background="color:#90caf9">
        <!--Ground-->
        <a-plane
        id="ground"
        color="#78909c"
        width="200"
        height="100"
        rotation="-90 0  "
        ></a-plane>

        <!--Poster Container-->
        <a-entity id="posters_container" comics-posters></a-entity>

        <a-camera id="camera" position="0 10 20" wasd-controls="enabled:false">
          <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -3"
          geometry="primitive:ring; radiusInner:0.08; radiusOuter:0.12"
          material="color:orange; shader:flat"

          ></a-entity>
            <a-entity
            id="app-title"
            position="0 0.73 -1"
            text="font:exo2bold; align:center; width:2; color:#000; value:VIRTUAL COMICS TOUR!!">
                <a-entity
                id="app-subtitle"
                position="0 -0.1 0"
                text="font:dejavu; align:center; width:1; color:#0f184e; value:GET YOUR FAVOURITE COMICS"></a-entity>
            </a-entity>
            <a-entity
            id="fadeBackground"
            geometry="primitive:sphere; radius:2.5"
            material="color:black; side:back; shader:flat; transparent:true; opacity:0.7"
            visible="false"
            cursor-listener
            ></a-entity>
        </a-camera>
    </a-scene>
  </body>
</html>
